<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Journal</title>
  <link rel="icon" href="images/favicon.ico">
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <div class="nav-bar">
      <nav>
        <div class="header-title column-full">
          <h4 class="app-title">Code Journal</h4>
          <ul class="nav-links">
            <li><a href="#entries">Entries</a></li>
          </ul>
        </div>
      </nav>
    </div>
  </header>
  <main>
    <div class="container">
      <!-- Dont know whther or not the new entry container will be need to be hidden at any point, setting a div and a class for it.-->
      <div data-view="entry-form" class="hidden">
        <div class="row">
          <h3 class="column-full align-left">New Entry</h3>
        </div>
        <form class="inputForm" action="">
          <div class="row">
            <div class="column-half">
              <img class="image-input" src="./images/placeholder-image-square.jpg" alt="New Entry Placeholder">
            </div>
            <div class="column-half">
              <label class="labels" for="titleInput">Title</label><br>
              <input class="entry-fullwidth" name="titleInput" id="titleInput" type="text" required><br>
              <label class="labels" for="photoUrl">Photo Url</label><br>
              <input class="entry-fullwidth photoUrl" id="photoUrl" name="photoUrl" type="text" required><br>
            </div>
          </div>
          <div class="column-full">
            <label class="labels" for="notesInput">Notes</label><br>
            <textarea class="entry-fullwidth" name="notesInput" id="notesInput" rows="5"></textarea>
            <div class="align-right"><input id="newInputSubmit" class="button" type="submit" value="Save"></input></div><br>
          </div>
        </form>
      </div>
      <div data-view="entries" class="user-entry-container" id="entries">
        <div class="row entry-row" >
          <div class="column-half">
            <h3>Entries</h3>
          </div>
          <div class="column-half align-right">
            <button class="button" name="new-entry">New</button>
          </div>
          <div class="column-full">
            <ul class="entries-ul">
              <!--the UL that the js will build into will start here below the entries and button-->
            </ul>
          </div>
        </div>
      </div>
    </div>
    <!-- Should check the css with using the column full and half from the layout css -->
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
